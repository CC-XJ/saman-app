<header class="header">
    <div class="header-title">Officer Dashboard</div>
    <!-- Simple logout for officer since they dont have full profile yet -->
    <button onclick="window.OfficerController.logout()"
        style="background:none; border:none; color: var(--error); font-weight:600;">Logout</button>
</header>

<div class="scroll-content">
    <div class="card" style="background: var(--surface); border-left: 4px solid var(--primary);">
        <h2 style="margin-bottom: 4px;">Welcome, <span id="officer-name">Officer</span></h2>
        <p>Issue a new traffic summons below.</p>
    </div>

    <div class="card">
        <h3 style="margin-bottom: 20px;">Issue Summons</h3>
        <form id="issue-ticket-form">
            <div class="input-group" style="position: relative;">
                <label class="input-label">Offender IC Number</label>
                <input type="text" id="offender-ic" class="input-field" placeholder="Type IC to search..." required
                    autocomplete="off">
                <div id="ic-autocomplete"
                    style="display: none; position: absolute; top: 100%; left: 0; right: 0; background: var(--surface); border: 1px solid var(--border); border-radius: 8px; max-height: 200px; overflow-y: auto; z-index: 100; box-shadow: var(--shadow);">
                </div>
            </div>

            <div class="input-group">
                <label class="input-label">Offense Type</label>
                <!-- Simple select or text input -->
                <input type="text" id="offense-type" class="input-field" placeholder="e.g. Speeding, Parking" required>
            </div>

            <div class="input-group">
                <label class="input-label">Location</label>
                <input type="text" id="offense-location" class="input-field" placeholder="e.g. Jalan Bukit Bintang"
                    required>
            </div>

            <div class="input-group">
                <label class="input-label">Amount (RM)</label>
                <input type="number" id="offense-amount" class="input-field" placeholder="300.00" required>
            </div>

            <button type="submit" class="btn btn-primary" id="issue-btn">Issue Summons</button>
        </form>
    </div>
</div>
