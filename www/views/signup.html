<div class="auth-container fade-in">
    <div class="logo-area">
        <h1>Register</h1>
        <p>Create your MySaman Account</p>
    </div>

    <form id="signup-form">
        <div class="input-group">
            <label class="input-label">Full Name</label>
            <input type="text" id="reg-name" class="input-field" placeholder="Full Name as in IC" required>
        </div>

        <div class="input-group">
            <label class="input-label">Identity Number (IC)</label>
            <input type="number" id="reg-ic" class="input-field" placeholder="Example: 900101-14-1234" required>
        </div>

        <div class="input-group">
            <label class="input-label">Password</label>
            <input type="password" id="reg-password" class="input-field" placeholder="Create a password" required>
        </div>

        <button type="submit" class="btn btn-primary" id="reg-btn">Sign Up</button>
        <p style="text-align: center; margin-top: 16px; font-size: 13px;">
            Already have an account? <button type="button" onclick="window.app.router.back()"
                style="background:none; border:none; color: var(--primary); font-weight: 600; font-size: 13px; cursor: pointer;">Login
                here</button>
        </p>
    </form>
</div>
